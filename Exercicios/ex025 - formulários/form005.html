<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomasc"><label for="isexomasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexofemi"><label for="isexofemi">Feminino</label><br>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <!-- COLOCANDO O NOME DENTRO DE UM LABEL, FARÁ COM QUE A CAIXINHA SEJA MARCADA CLICANDO NO NOME, E NAO APENAS NO QUADRADINHO -->
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="hoc" id="ihoc"><label for="ihoc">Hockey</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
