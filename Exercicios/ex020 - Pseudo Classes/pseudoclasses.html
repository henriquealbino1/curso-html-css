<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            background-color: antiquewhite;
            display: inline-block;
            border-radius: 10px;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
        }

       div:hover{
        background-color: darkgreen;
       }
    </style>
</head>
<body>
    <div id="num1">1</div>
    <div id="num2">2</div>
    <div id="num3">3</div>
</body>
</html>
