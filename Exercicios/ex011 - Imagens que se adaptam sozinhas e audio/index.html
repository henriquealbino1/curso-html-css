<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abrir em varios dispositivos</p>

    <picture>
        <source media="(max-width: 2050px )" srcset="Imagens/foto-m.jpg" type="image/jpg">
        <img src="Imagens/foto-g.jpg" alt="foto grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/WhatsApp Ptt 2024-12-31 at 18.42.49.ogg" autoplay controls ></audio> 
    <!--precisa colocar o controls para tocar o audio-->

</body>
</html>
