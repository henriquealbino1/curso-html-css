<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            height: 350px;
            width: 400px;
            border-collapse: collapse;
        }

        .linha{
            background-color: aqua;
        }
        td{
            text-align: center;
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;
        }

        .dado{
            background-color: rgba(128, 255, 0, 0.24);
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela </h1>
    <!-- HIERARQUIA DE TABELAS:
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela -->
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!-- segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!-- quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>

        <tr><!-- quinta linha -->
            <td>A5</td>
            <td>B5</td>
        </tr>
    </table>
</body>
</html>
