<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <!--OBS: VIDEO COM QUALIDADE ACIMA DE 1080, FICA MUITO CARO A HOSPEDAGEM-->
    <p>Esse video está hospedado no meu proprio servidor</p>

    <video poster="midia/Foto.jpeg"
    src="midia/meu-video.mp4" width="350" controls></video> <!-- poster é a thumbnail do video-->

    <h1>Inserindo video do YouTube</h1>
    <iframe width="350" height="315" src="https://www.youtube.com/embed/RtNKKodHf3E?si=Okeel0hUXENpCjKR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--APENAS FUI EM COMPARTILHAR, E DEPOIS INCORPORAR E COLEI TUDO SEM TAG ALGUMA-->
</body>
</html>
